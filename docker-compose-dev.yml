# This is a sample docker-compose.yml file for running two agents on the same machine.
services:
  project_manager:
    build:
      context: .
      args:
        - REPO_URL=${REPO_URL}
        - BRANCH_NAME=${BRANCH_NAME}
    image: general_agent
    container_name: project_manager
    command: ["python", "-m", "agent.loop", "--name", "ProjectManager"]
    # Env file contains values that apply for all agents
    env_file:
      - .env
    environment:
      AGENT_CONFIG: config1
    volumes:
      - project_manager_data:/data
      - .:/agent

  agent2:
    image: general_agent
    container_name: agent2
    command: ["python", "-m", "agent.loop"]
    # Env file contains values that apply for all agents
    env_file:
      - .env
    environment:
      AGENT_CONFIG: config2
    volumes:
      - agent2data:/data
      - .:/agent

volumes:
  project_manager_data:
  agent2data:
